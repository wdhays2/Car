 <!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="CarProject.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="carAssignment.js"></script>
  <script src="controller.js"></script>
</head>
<body>
  <div class="background"></div>

  <h1>Car Project</h1>

  <div class="infoBox">
    <h3>Tires</h3>
    <ul>
      <li>
        Left Front: <span id="leftFront">0</span> PSI
        <br>     
        <button type="button" onclick="incPress('leftFront')">Raise</button>
        <button type="button" onclick="decPress('leftFront')">Lower</button>
      </li>
      
      <li>Right Front: <span id="rightFront">0</span> PSI
        <br>
        <button type="button" onclick="incPress('rightFront')">Raise</button>
        <button type="button" onclick="decPress('rightFront')">Lower</button>
      </li>
      <li>Left Rear: <span id="leftRear">0</span> PSI
        <br>
        <button type="button" onclick="incPress('leftRear')">Raise</button>
        <button type="button" onclick="decPress('leftRear')">Lower</button>
      </li> 
     <li>Right Rear: <span id="rightRear">0</span> PSI
        <br>
        <button type="button" onclick="incPress('rightRear')">Raise</button>
        <button type="button" onclick="decPress('rightRear')">Lower</button>
      </li>
    </ul>  
  </div>
  <div class="infoBox">
    <h3>Gas</h3>
    <ul>
      <li>
        Gas Level: <span id="gas">0</span> Gallons
        <br>
        <button type="button" onclick="gasUpCar()">  Add 1 Gal.</button>
        <button type="button" onclick="fillUpTank()">  Fill'er up</button>
      </li>
    </ul>  
  </div>
  <div class="infoBox">
    <h3>Speed</h3>
    <ul>
      <li>
        Current Speed: <span id="speed">0</span> MPH
        <br>
        <button type="button" onclick="addSpeed()">  Add Speed</button>
        <button type="button" onclick="decSpeed()">  Slow Down</button>
        <br>
      </li>
    </ul>  
  </div>
</body>
</html>
