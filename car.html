 <!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="CarProject.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="carAssignment.js"></script>
  <script src="controller.js"></script>
</head>
<body>
  <div class="background"></div>

  <h1>Car Project</h1>

  <div class="infoBox">
    <h3>Tires</h3>
    <ul>
      <li>
        Left Front Tire: <span id="leftFront">0</span> PSI     
        <a href="javascript:void(0)" onclick="incPress('leftFront')">+ PSI</a>
        <a href="javascript:void(0)" onclick="decPress('leftFront')">- PSI</a>
      </li>
      
      <li>Right Front Tire: <span id="rightFront">0</span> PSI
        <a href="javascript:void(0)" onclick="incPress('rightFront')">+ PSI</a>
        <a href="javascript:void(0)" onclick="decPress('rightFront')">- PSI</a>
      </li>
      <li>Left Rear Tire: <span id="leftRear">0</span> PSI
        <a href="javascript:void(0)" onclick="incPress('leftRear')">+ PSI</a>
        <a href="javascript:void(0)" onclick="decPress('leftRear')">- PSI</a>
      </li> 
     <li>Right Rear Tire: <span id="rightRear">0</span> PSI
        <a href="javascript:void(0)" onclick="incPress('rightRear')">+ PSI</a>
        <a href="javascript:void(0)" onclick="decPress('rightRear')">- PSI</a>
      </li>
    </ul>  
  </div>
  <div class="infoBox">
    <h3>Gas</h3>
    <ul>
      <li>
        Gas Level: <span id="gas">0</span> Gallons
        <a href="javascript:void(0)" onclick="gasUpCar()">  Add 1 Gallon</a>
        <br>
        <br>
        <a href="javascript:void(0)" onclick="fillUpTank()">  Fill'er up</a>
      </li>
    </ul>  
  </div>
  <div class="infoBox">
    <h3>Speed</h3>
    <ul>
      <li>
        Current Speed: <span id="speed">0</span> MPH
      </li>
    </ul>  
  </div>
</body>
</html>
