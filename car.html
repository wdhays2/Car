<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="CarProject.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="carAssignment.js"></script>
  <script src="controller.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="background"></div>
  <div class='navbar navbar-default navbar-static-top'>
    <div class='container'>
        <a href='/' class='navbar-brand'>Car Project</a>
        <ul class='nav navbar-nav navbar-right'>
          <li><a href='tires.html'>Tires</a></li>
          <li><a href='gas.html'>Gas</a></li>
          <li><a href='speed.html'>Speed</a></li>
        </ul>
    </div>
  </div>

  <div class="infoBox">
    <div class='row well well-lg'>
      <h3>Tires</h3>
      <ul>
        <li>
          Left Front: <span id="leftFront">0</span> PSI
          <br>     
          <button type="button" class="btn btn-info btn-xs" onclick="incPress('leftFront')"><span class="glyphicon glyphicon-chevron-up"></span> Raise</button>
          <button type="button" class="btn btn-info btn-xs" onclick="decPress('leftFront')"><span class="glyphicon glyphicon-chevron-down"></span> Lower</button>
        </li>
        
        <li>Right Front: <span id="rightFront">0</span> PSI
          <br>
          <button type="button" class="btn btn-info btn-xs" onclick="incPress('rightFront')"><span class="glyphicon glyphicon-chevron-up"></span> Raise</button>
          <button type="button" class="btn btn-info btn-xs" onclick="decPress('rightFront')"><span class="glyphicon glyphicon-chevron-down"></span> Lower</button>
        </li>
        <li>Left Rear: <span id="leftRear">0</span> PSI
          <br>
          <button type="button" class="btn btn-info btn-xs" onclick="incPress('leftRear')"><span class="glyphicon glyphicon-chevron-up"></span> Raise</button>
          <button type="button" class="btn btn-info btn-xs" onclick="decPress('leftRear')"><span class="glyphicon glyphicon-chevron-down"></span> Lower</button>
        </li> 
       <li>Right Rear: <span id="rightRear">0</span> PSI
          <br>
          <button type="button" class="btn btn-info btn-xs" onclick="incPress('rightRear')"><span class="glyphicon glyphicon-chevron-up"></span> Raise</button>
          <button type="button" class="btn btn-info btn-xs" onclick="decPress('rightRear')"><span class="glyphicon glyphicon-chevron-down"></span> Lower</button>
        </li>
      </ul>
    </div>  
  </div>
  <div class="infoBox">
    <div class='row well well-lg'>
      <h3>Gas</h3>
      <ul>
        <li>
          Gas Level: <span id="gas">0</span> Gallons
          <br>
          <button type="button" class="btn btn-warning btn-xs" onclick="gasUpCar()"> Add 1 Gal.</button>
          <button type="button" class="btn btn-warning btn-xs" onclick="fillUpTank()"><span class="glyphicon glyphicon-signal"></span> Fill'er Up</button>
        </li>
      </ul>
    </div>  
  </div>
  <div class="infoBox">
    <div class='row well well-lg'>
      <h3>Speed</h3>
      <ul>
        <li>
          Current Speed: <span id="speed">0</span> MPH
          <br>
          <button type="button" class="btn btn-info btn-xs" onclick="addSpeed()"><span class="glyphicon glyphicon-plus"></span> Speed Up To</button>
          <button type="button" class="btn btn-info btn-xs" onclick="decSpeed()"><span class="glyphicon glyphicon-minus"></span> Slow Down To</button>
          <button type="button" class="btn btn-success btn-xs" onclick="go()"><span class="glyphicon glyphicon-play"></span> Engage</button>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
